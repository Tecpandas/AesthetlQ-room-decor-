<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AesthetIQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="title">AesthetIQ</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('upload_file') }}">Upload</a>
            </nav>
        </div>
    </header>
    <main class="main-container">
        <h2>Enhance Your Room's Aesthetics</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file">Upload a Room Image:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Upload</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </main>
    <footer>
        <p>&copy; 2025 AesthetIQ | Designed with 💡 and 🖌️</p>
    </footer>
</body>
</html>
